{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col-sm-4">
        <h1>Course Detail PAge</h1>
        <h3>{{course.title}}</h3>
        <p>{{course.description}}</p>

        <ol>
           {% for lesson in course.lessons %}
                <li><a href="{{lesson.get_absolute_url}}">{{lesson.title}}</a></li> 
            {% endfor %}
            
        </ol>

    </div>
</div>

{% endblock content %}
